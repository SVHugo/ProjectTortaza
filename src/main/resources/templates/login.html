<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title></title>
	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

	<script>
		$(document).ready(function () {

			$("#regi").click(function () {
				$('#cardregi').css('z-index', '50');
				$('#cardlog').css('z-index', '100');
				$('#cardlog').slideUp();
			});
			$("#log").click(function () {
				$('#cardlog').slideDown();
			});

		});
	</script>


</head>

<body>


	<div class="container w-75 bg-transparent mtop rounded shadow">
		<div class="row align-items-stretch bg-transparent">
			<div class="col imp bg d-none d-lg-block col-md-4 col-lg-5 col-xl-6 rounded">
			</div>
			<!-- login -->

			<div id="cardlog" class="col colp1 px-5 py-5 bg-white rounded">
				<div class="text-end">
					<a th:href="@{/menu}"><img src="/img/close.png" width="32" height="32" alt=""></a>
				</div>

				<h2 class="text-center fstyle py-5"><a style="text-decoration: none; color: rgb(49, 30, 36);"
						href="">Tortaza</a> </h2>
				<!-- login -->
				<form th:action="@{/login}" th:object="${usuario}" method="POST">
					<div class="mb-4">
						<label for="correo" class="form-label" required>Correo Electronico:</label>
						<input type="email" class="form-control" name="correo">
					</div>
					<div class="mb-4">
						<label for="contrasena" class="form-label" required>Contraseña:</label>
						<input type="password" class="form-control" name="contrasena">
						<label th:text="${mensaje}"></label>
					</div>
					<div class="mb-4 form-check">
						<input type="checkbox" name="connected" class="form-check-input">
						<label for="connected" class="form-check-label">Mantener conectado</label>
					</div>
					<div class="d-grid">
						<input type="submit" value="Iniciar sesión" class="btn btn-primary">
					</div>

					<div class="my-3">
						<span>No tienes Cuenta?<a id="regi" class="a">Regístrate Aquí</a></span><br>
						<span><a href="">Recuperar contraseña</a></span>
					</div>

				</form>


				<div class="container w-100 my-5">
					<div class="row text-center">
						<div class="col-12"> Iniciar sesión</div>
					</div>
					<div class="row">
						<div class="col">
							<button class="btn btn-outline-primary w-100 my-1">
								<div class="row align-items-center">
									<div class="col-1">
										<img id="logos" src="/img/fb.png" width="32" height="32" alt="">
									</div>
									<div id="logostext" class="col-9 col-sm-10 text-center ">
										Facebook
									</div>
								</div>
							</button>
						</div>
						<div class="col">
							<button class="btn btn-outline-danger w-100 my-1">
								<div class="row align-items-center">
									<div class="col-1">
										<img id="logos" src="/img/google.png" width="32" height="32" alt="">
									</div>
									<div id="logostext" class="col-8 col-sm-10 text-center">
										Google
									</div>
								</div>
							</button>
						</div>
					</div>

				</div>
			</div>
			<div id="cardregi" class="col colp1 px-5 py-5 rounded bg-white">
				<div class="text-end">
					<img id="log" src="/img/volver.png" width="32" height="32" alt="">
				</div>
				<h2 class="pt-2">Registrate: </h2>
				<!-- registro -->
				<form th:action="@{/registrarse}" th:object="${usuario}" method="POST">

					<div class="mb-4">
						<label for="email" class="form-label" required>Correo Electronico:</label>
						<input type="email" class="form-control" name="correo">
					</div>
					<div class="mb-4">
						<label for="password" class="form-label" required>Contraseña:</label>

						<input type="password" class="form-control" id="contrasena" name="contrasena"
							placeholder="Ingrese descripcion contrasena" autocomplete="off" required>
					</div>
					<div class="mb-4">
						<label for="nombre" class="form-label" required>Nombres:</label>

						<input type="text" class="form-control" id="nombre" name="nombre"
							placeholder="Ingrese descripcion Nombre" autocomplete="off" required>
					</div>
					<div class="mb-4">
						<label for="apellido" class="form-label" required>apellido:</label>

						<input type="text" class="form-control" id="apellido" name="apellido"
							placeholder="Ingrese descripcion apellido" autocomplete="off" required>
					</div>
					<div class="mb-4">
                        <label for="dni" class="form-label" required>dni:</label>

                        <input type="text" class="form-control" id="dni" name="dni"
                            placeholder="Ingrese DNI " autocomplete="off" required>
                    </div>
					
					<div class="mb-4">
						<label for="direccion" class="form-label" required>Dirección:</label>

						<input type="text" class="form-control" id="direccion_inicial" name="direccion_inicial"
							placeholder="Ingrese descripcion direccion_inicial" autocomplete="off" required>
					</div>
					<div class="mb-4 form-check">
						<input type="checkbox" name="connected" class="form-check-input">
						<label for="connected" class="form-check-label">Aceptar los <a href="">Terminos y
								Condiciones</a></label>
					</div>
					<div class="d-grid">
						<input type="submit" value="Registrarse" class="btn btn-primary">
					</div>

				</form>

				<div class="col-10 pt-4 h5">O Registrate con: </div>
				<div class="container w-100 mt-3 my-5">
					<div class="row">
						<div class="col">
							<button class="btn btn-outline-primary w-100 my-1">
								<div class="row align-items-center">
									<div class="col-1">
										<img id="logos" src="/img/fb.png" width="32" height="32" alt="">
									</div>
									<div class="col-9 col-sm-10 text-center ">
										Facebook
									</div>
								</div>
							</button>
						</div>
						<div class="col">
							<button class="btn btn-outline-danger w-100 my-1">
								<div class="row align-items-center">
									<div class="col-1">
										<img id="logos" src="/img/google.png" width="32" height="32" alt="">
									</div>
									<div class="col-8 col-sm-10 text-center">
										Google
									</div>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
		</div>
	</div>
</body>

</html>
